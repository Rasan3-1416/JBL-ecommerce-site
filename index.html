<!DOCTYPE html>
   <html lang="en">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

                  <li class="nav__item">
                     <a class="nav__link" href="#about">About</a>
                  </li>
                  <li class="nav__item">

                  </li>
                  <li class="nav__item">
                     <a class="nav__link" href="#model">Models</a>
                  </li>
               </ul>
               <!-- Close Button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>
            <!-- Toggle Button -->
            <div class="nav__toggle" id="nav-toggle">

                  </h1>

                     <img class="home__tooltip-img" src="./assets/img/tooltip-right.svg" alt="">

                  </div>
               </div>
               <a class="home__button button" href="">
                  Buy Now <i class="ri-play-circle-fill"></i>
               </a>
               <div class="home__social">
                  <span class="home__social-text">Follow Us</span>
                  <div class="home__social-links">
                     <a class="home__social-link" href="http://www.instagram.com" target="_blank">
                        <i class="ri-instagram-fill"></i>
                     </a>
                     <a class="home__social-link" href="http://www.facebook.com" target="_blank">
                        <i class="ri-facebook-circle-fill"></i>
                     </a>
                     <a class="home__social-link" href="http://www.youtube.com" target="_blank">
                        <i class="ri-youtube-fill"></i>
                     </a>
                  </div>
               </div>
            </div>
         </section>

         <section class="about section" id="about">

         <section class="sponsor section">
